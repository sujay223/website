<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">

    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-header text-center bg-primary text-white">
            <h4>Admin Login</h4>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="email" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Your admin login credentials
        const validUsername = "sujaysarkar8812@gmail.com";
        const validPassword = "Sujay@8812";

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the entered credentials match the valid ones
            if (username === validUsername && password === validPassword) {
                // Redirect to the admin panel upon successful login
                window.location.href = "admin/admin-panel.html"; // Change the URL to your admin panel path
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>

</body>
</html>
